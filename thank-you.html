<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Aastha Consultants</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .thank-you-container {
            background: white;
            padding: 80px 60px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 30px;
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 350;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        
        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-info {
            background: #f8f8f8;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }
        
        .contact-info h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #1a1a1a;
            font-weight: 400;
        }
        
        .contact-detail {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #666;
        }
        
        .contact-detail i {
            margin-right: 12px;
            color: #4CAF50;
            width: 20px;
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        
        .btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .btn-outline {
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #e0e0e0;
        }
        
        .btn-outline:hover {
            background: #f8f8f8;
            border-color: #1a1a1a;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 60px 30px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 50px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for contacting Aastha Consultants. We have received your message and will get back to you within 24 hours.</p>
        
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="contact-detail">
                <i class="fas fa-map-marker-alt"></i>
                <span>Shree Ganesh Palace, Rajpur Road, Dehradun, India</span>
            </div>
            <div class="contact-detail">
                <i class="fas fa-phone"></i>
                <span>+91 9068777662</span>
            </div>
            <div class="contact-detail">
                <i class="fas fa-envelope"></i>
                <span>info@aasthaconsultants.com</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="https://madhuagg.netlify.app" class="btn">Return to Homepage</a>
            <a href="https://madhuagg.netlify.app#projects" class="btn btn-outline">View Our Projects</a>
        </div>
    </div>
</body>
</html>
